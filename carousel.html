<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Carousel page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

        <div id="main">
            <h1 class="page_title">
                A carousel template
            </h1>
            <div class="carousel cycle-slideshow"
                data-cycle-slides="> a"
                data-cycle-prev="#prev"
                data-cycle-next="#next"
                >
                <a href="#"><img src="img/1.gif"></a>
                <a href="#"><img src="img/2.gif"></a>
                <a href="#"><img src="img/3.gif"></a>
                <a href="#"><img src="img/4.gif"></a>
                <a href="#"><img src="img/5.gif"></a>
                <a href="#"><img src="img/6.gif"></a>
            </div>
            <div class="carousel_controls">
                <a href="#" id="prev">Previous</a>
                <a href="#" id="next">Next</a>
            </div>
        </div>

        <script src="js/jquery.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
